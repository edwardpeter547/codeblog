{% extends 'core/base.html' %}

{% block title %} {{ page_title }} {% endblock %}

{% block content %}   
    {% for post in posts %}
        <div class="w-full mb-6">
            <p class="text-gray-700 font-medium my-2">{{ post.created_at|timesince}} ago 
                <span>
                    <a href="{% url 'post_category' post.category.slug %}" title="View posts in {{ post.category.title }}" class="inline-block bg-gray-300 hover:bg-blue-200 leading-loose tracking-wide text-gray-800 uppercase text-xs font-semibold rounded mr-4 px-3 pt-px" style="float: right;">{{ post.category.title }}</a>
                </span>
            </p>
            {% if post.image %}
                <a href="{% url 'post_detail' post.slug %}">
                    <figure class="image">
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" /> 
                    </figure>
                </a>
                <br>
            {% endif %}
            <h2 class="text-3xl mt-0"><a class="text-gray-900 font-extrabold" href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.intro }}</p>
            <a href="{% url 'post_detail' post.slug %}" title="{{ post.title }}" class="uppercase tracking-wide mb-4">
                Read
            </a>
        </div>    
        <hr class="border-b my-6">
    {% endfor %}
{% endblock %}
