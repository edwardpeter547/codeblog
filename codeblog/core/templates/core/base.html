<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Generate an elegant blog with Jigsaw">

        <meta property="og:title" content="Blog Starter Template"/>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://jigsaw-blog-template.tighten.co/"/>
        <meta property="og:description" content="Generate an elegant blog with Jigsaw" />

        <title>{{ page_title }}</title>

        <link rel="home" href="https://jigsaw-blog-template.tighten.co">
        <link rel="icon" href="/favicon.ico">
        <link href="/blog/feed.atom" type="application/atom+xml" rel="alternate" title="Blog Starter Template Atom Feed">

        <!-- Insert analytics code here -->
  
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="https://jigsaw-blog-staging.tighten.co/assets/build/css/main.css?id=6412d663cf55cf304efb">
    </head>

    <body class="flex flex-col justify-between min-h-screen bg-gray-100 text-gray-800 leading-normal font-sans">
        <header class="flex items-center shadow bg-white border-b h-24 py-4" role="banner">
            <div class="container flex items-center max-w-8xl mx-auto px-4 lg:px-8">
                <div class="flex items-center">
                    <a href="/" title="Blog Starter Template home" class="inline-flex items-center">
                        <h1 class="text-lg md:text-2xl text-blue-800 font-semibold hover:text-blue-600 my-0">{{ settings.sitename|upper }}</h1>
                    </a>
                </div>

                <div id="vue-search" class="flex flex-1 justify-end items-center">
                    <form action="{% url 'search' %}" method="get">
                        <div class="flex flex-1 justify-end items-center text-right px-4">
                            <div class="absolute md:relative w-full justify-end bg-white left-0 top-0 z-10 mt-7 md:mt-0 px-4 md:px-0 hidden md:flex">
                                <input id="search" autocomplete="off" name="search" placeholder="Search" type="text" class="relative block h-10 w-full lg:w-1/2 lg:focus:w-3/4 bg-gray-100 border border-gray-500 focus:border-blue-400 outline-none cursor-pointer text-gray-700 px-4 pb-0 pt-px transition-all duration-200 ease-out">
                            </div> 
                        </div> 
                    </form>  
                    <nav class="hidden lg:flex items-center justify-end text-lg">
                        <a title="{{ page_title }}" href="{% url 'foodmenu' %}" class="ml-6 text-gray-700 hover:text-blue-600 ">Food Menu</a>
                        <a title="{{ page_title }}" href="{% url 'aboutpage' %}" class="ml-6 text-gray-700 hover:text-blue-600 ">About</a>
                        <a title="{{ page_title }}" href="{% url 'contactpage' %}" class="ml-6 text-gray-700 hover:text-blue-600 ">Contact</a>
                    </nav>

                    <button class="flex justify-center items-center bg-blue-500 border border-blue-500 h-10 px-5 rounded-full lg:hidden focus:outline-none" onclick="navMenu.toggle()">
                        <svg id="js-nav-menu-show" xmlns="http://www.w3.org/2000/svg" class="fill-current text-white h-9 w-4" viewBox="0 0 32 32">
                            <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
                        </svg>

                        <svg id="js-nav-menu-hide" xmlns="http://www.w3.org/2000/svg" class="hidden fill-current text-white h-9 w-4" viewBox="0 0 36 30">
                            <polygon points="32.8,4.4 28.6,0.2 18,10.8 7.4,0.2 3.2,4.4 13.8,15 3.2,25.6 7.4,29.8 18,19.2 28.6,29.8 32.8,25.6 22.2,15 "/>
                        </svg>
                    </button>
                </div>
              </div>
        </header>

        <nav id="js-nav-menu" class="w-auto px-2 pt-6 pb-2 bg-gray-200 shadow hidden lg:hidden">
          <ul class="my-0">
             <li class="pl-4">
                <a
                   title="Blog Starter Template Blog"
                   href="/blog"
                   class="block mt-0 mb-4 text-sm no-underline text-gray-800 hover:text-blue-500"
                   >Blog</a>
             </li>
             <li class="pl-4">
                <a
                   title="Blog Starter Template About"
                   href="/about"
                   class="block mt-0 mb-4 text-sm no-underline text-gray-800 hover:text-blue-500"
                   >About</a>
             </li>
             <li class="pl-4">
                <a
                   title="Blog Starter Template Contact"
                   href="/contact"
                   class="block mt-0 mb-4 text-sm no-underline text-gray-800 hover:text-blue-500"
                   >Contact</a>
             </li>
          </ul>
        </nav>



        <main role="main" class="flex-auto w-full container max-w-4xl mx-auto py-16 px-6">
            {% block content %}
                
            {% endblock %}
        </main>

        <footer class="bg-white text-center text-sm mt-12 py-4" role="contentinfo">
          <ul class="flex flex-col md:flex-row justify-center list-none">
              <li class="md:mr-2">
                 Copyright &copy; <a href="{% url 'homepage' %}" title="{{settings.sitename}}">{{settings.sitename}}</a> 2022.
              </li>

              <li>
                  Designed By <a href="{{ settings.github }}" title="{{ settings.created_by }}">{{ settings.created_by }}</a>
                  and <a href="{{ settings.website }}" title="{{ settings.company }}">{{ settings.company }}</a>.
              </li>
          </ul>
        </footer>

       
        <script src="https://jigsaw-blog-staging.tighten.co/assets/build/js/main.js?id=ab5beb18484060678105"></script>
        <script>
          const navMenu = {
              toggle() {
                  const menu = document.getElementById('js-nav-menu');
                  menu.classList.toggle('hidden');
                  menu.classList.toggle('lg:block');
                  document.getElementById('js-nav-menu-hide').classList.toggle('hidden');
                  document.getElementById('js-nav-menu-show').classList.toggle('hidden');
              },
          }
      </script>
    </body>
</html>
